{% extends 'webapp/base.html' %}
{% load static %}
{% block title %}Login - My Web App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-gray-800 rounded-lg shadow-lg text-white">
  <h1 class="text-3xl font-bold mb-6 text-center text-blue-400">Login to Your Account</h1>

  <form action="{% url 'users:login' %}" method="post" class="space-y-6" novalidate>
    {% csrf_token %}
    <input
      type="text"
      name="username"
      placeholder="Username"
      required
      class="w-full rounded-md border border-gray-300 bg-white py-2 px-3 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      class="w-full rounded-md border border-gray-300 bg-white py-2 px-3 text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
    <input
      type="submit"
      value="Login"
      class="w-full cursor-pointer bg-blue-600 hover:bg-blue-700 py-3 rounded text-white font-semibold transition"
    >
  </form>

  <p class="mt-6 text-center text-indigo-200">
    Don't have an account? 
    <a href="{% url 'users:register' %}" class="underline hover:text-white">Register here</a>.
  </p>
</div>
{% endblock %}
